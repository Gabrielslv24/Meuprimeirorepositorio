<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de Blogs</h1>
        <p>complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <br>

            <div>
                <label>E-mail</label>
                <input type="text" name="E-mail" id="E-mail">
            </div>

            <br>

            <div>
                <label>website</label>
                <input type="text" name="Website" id="website">
            </div>
        </fieldset>

        <br>

        <div>
            <label>Comentário</label>
            <input type="textarea" name="Comentário" id="Comentário" rows="50" cols="500" style="height: 150px;width: 300px;">
        </div>
    </form>
    
</body>
</html>
